<ion-header>
    <ion-toolbar color="dark">
      <ion-title class="ion-text-capitalize">News Exchange Archive</ion-title>
        <ion-buttons slot="end">
          <a href="https://developer.nytimes.com" target="_blank"><img src="../../../assets/img/poweredby_nytimes_200c.png" alt=""/></a>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
        <ion-grid>
            <ion-row>
                <ion-col *ngIf="user$|async as user; else noUser" class="ion-text-center ion-align-self-center">
                    <ion-item>
                        <ion-label>First Name: {{user[0]?.firstName}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Last Name: {{user[0]?.lastName}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Email: {{user[0]?.email}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Base Currency: {{user[0]?.baseCurrency}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Target Currency: {{user[0]?.targetCurrency}}</ion-label>
                    </ion-item>
                    <ion-button color="dark" fill="outline" size="large" class="ion-padding" (click)="logout()">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </ion-button>
                    <ion-button color="dark" fill="outline" size="large" class="ion-padding" (click)="presentModal()">
                        edit
                    </ion-button>
                </ion-col>
                <ng-template #noUser>
                    <ion-col>
                    </ion-col>
                </ng-template>
            </ion-row>     
        </ion-grid>
    
</ion-content>
