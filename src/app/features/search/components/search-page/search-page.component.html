<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
      </ion-buttons>
      <ion-title class="ion-text-capitalize">News Exchange Archive</ion-title>
      <ion-icon name="help-outline"></ion-icon>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center ion-align-self-center">
                <ion-item>
                    <ion-label></ion-label>
                    <ion-input [(ngModel)]="searchString" value="1990-02-19" type="search" placeholder="type your search terms here ......."></ion-input>
                </ion-item>
        
                <ion-item>
                    <ion-datetime [(ngModel)]="startDatePicker" placeholder="Start Date"></ion-datetime>
                </ion-item>

                <ion-item>
                    <ion-datetime [(ngModel)]="endDatePicker" placeholder="End Date"></ion-datetime>
                </ion-item>

                <ion-button fill="outline" size="large" class="ion-padding" (click)="searchNews()">
                    <ion-icon name="search-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>     
    </ion-grid>
</ion-content>
